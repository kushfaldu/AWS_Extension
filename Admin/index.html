<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Translation Admin Dashboard</h1>
            <button class="theme-toggle" id="theme-toggle">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span id="theme-text">Light Mode</span>
            </button>
        </header>
        <main>
            <section class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-card">
                    <div class="stat-item">
                        <h3>Total Translations</h3>
                        <p id="total-translations">Loading...</p>
                    </div>
                    <div class="stat-item">
                        <h3>Top Language</h3>
                        <p id="top-language">Loading...</p>
                    </div>
                </div>
            </section>
            <section class="history-section">
                <h2>Translation History</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Original Text</th>
                                <th>Translated Text</th>
                                <th>Target Language</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <tr>
                                <td colspan="4">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
